<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Instagram</title>
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon//favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon//favicon-16x16.png">
  <link
    rel="stylesheet"
    href="style_6.3.css"
  >
</head>
<body>
<div>
  <div class="wrapper">
    <div class="main__logo">
      <img
        src="img/Instagram_logo.png"
        height="180"
        width="500"
        alt="logo"
      />
    </div>
    <form>
      <input
        type="text"
        name="text"
        placeholder="Номер телефону, імʼя користувача або email"
      >
      <input
        type="password"
        name="password"
        placeholder="Пароль"
      >
    </form>
    <div class="login__button">
      <input
        type="submit"
        value="Увійти"
      >
      <p>АБО</p>
      <a href="https://www.facebook.com">
        <img
          src="img/facebook-logo.png"
          height="45"
          width="45"
          alt="facebook_logo"
        />
        Увійти через Facebook
      </a>

      <div class="reset__password">
        <a href="https://www.instagram.com/accounts/password/reset/">Забули пароль?</a>
      </div>
    </div>
  </div>
</div>
<div>
  <div class="registration">
    <p>Не маєте облікового запису?</p>
    <a href="">Зареєструйтеся</a>
  </div>
</div>
</body>
</html>
